name: Update Scraper

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:       # manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      PROXY_BASE: ${{ secrets.PROXY_BASE }}
      UA: ${{ secrets.USER_AGENT }}
      OUTPUT_PATH: ./SportsWebcast.m3u8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium

      - name: Decode base64 script to ppvProxy.py
        run: |
          echo "${{ secrets.ENCODED_SCRIPT }}" | base64 -d > ppvProxy.py

      - name: Verify file exists
        run: ls -lah && head -n 20 ppvProxy.py

      - name: Run script
        run: python ppvProxy.py

      - name: Upload SportsWebcast.m3u8 as artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamFree
          path: ./SportsWebcast.m3u8
