name: â–¶ï¸ Update PixelSports Playlist

on:
  schedule:
    - cron: '0/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PROXY_BASE: ${{ secrets.PROXY_BASE }}
      UA: ${{ secrets.USER_AGENT }}
      OUTPUT_PATH: SportsWebcast.m3u8

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium

      - name: ğŸ”“ Decode base64 to script
        run: |
          echo "${{ secrets.ENCODED_SCRIPT }}" | base64 -d > ppvProxy.py

      - name: ğŸš€ Run scraper
        run: python ppvProxy.py

      - name: ğŸ› Debug file
        run: |
          ls -lah
          cat SportsWebcast.m3u8 || echo "âŒ Playlist not generated."

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add SportsWebcast.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "âœ… Updated SportsWebcast.m3u8 ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again after rebase."
              exit 1
            }
          fi
