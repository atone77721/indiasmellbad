name: Update Playlist

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright

      - name: Install Playwright Chromium
        run: |
          python -m playwright install --with-deps chromium

      - name: Run playlist generator
        env:
          PROXY_BASE: ${{ secrets.PROXY_BASE }}
        run: |
          python ppvProxy.py

      - name: Commit & push changes (only if updated)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/SportsWebcast.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No playlist changes to commit."
          else
            git commit -m "Auto-update SportsWebcast.m3u8"
            git push
          fi
